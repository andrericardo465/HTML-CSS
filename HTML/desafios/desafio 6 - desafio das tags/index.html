    <title>Desafio das tags</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, nós podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descorbrir qual a tag deverá utilizar em cada caso.</p>


    <abbr title="Inserir um parágrafo com a tag <p>">
        <ul><li>Parágrafo</li></ul></abbr>
    <abbr title="Use a tag <h1> a <h6>">
        <ul><li>Título</li></ul></abbr>
    <abbr title="Use a tag <img src=  alt= >">
        <ul><li>Imagens</li></ul></abbr>
    <abbr title="Use a tag"></abbr>
    
</body>
